spring:
  profiles: dev-zt
  application:
    name: item-job
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
      label: master
  boot:
    admin:
      client:
        instance:
          metadata:
            tags:
              environment: ${spring.profiles}

eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: "http://10.0.13.15:8761/eureka/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

